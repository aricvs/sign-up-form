<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign up</title>
  </head>
  <body>
    <div class="sidebar">
      <p class="sidebar__text">ARIEL</p>
    </div>
    <div class="main-form-container">
      <div class="main-form-container__cta">
        <p class="cta__text">
          This form doesn't do anything really, it's just to practice form
          structure and validation. By the way, this image was generated by me
          via Stable Diffusion, feel free to use it however you like.
        </p>
        <p class="cta__text">Sign up and <em>join the club!</em></p>
      </div>
      <div class="main-form-container__form">
        <p>Let's do this!</p>
        <form>
          <div class="form-item form-item__first-name">
            <label for="first-name">First name</label>
            <input type="text" id="first-name" name="first-name" />
          </div>
          <div class="form-item form-item__last-name">
            <label for="last-name">Last name</label>
            <input type="text" id="last-name" name="last-name" />
          </div>
          <div class="form-item form-item__email">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="form-item form-item__phone">
            <label for="phone">Phone number</label>
            <input type="tel" id="phone" name="phone" />
          </div>
          <div class="form-item form-item__password">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" />
          </div>
          <div class="form-item form-item__confirm-password">
            <label for="confirm-password">Confirm password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
            />
          </div>
        </form>
      </div>
      <div class="main-form-container__login">
        <button type="button">Create Account</button>
        <p>
          Already have an account?
          <a href="https://www.theodinproject.com/">Log in</a>
        </p>
      </div>
    </div>
  </body>
</html>
