<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign up</title>
  </head>
  <body>
    <div class="sidebar">
      <p>Ariel</p>
    </div>
    <div class="main-form-container">
      <p>
        This form doesn't do anything really, it's just to practice form
        structure and validation. By the way, this image was generated by me via
        Stable Diffusion, feel free to use it however you like.
      </p>
      <p>Sign up and join the club!</p>
      <div class="main-form-container__form">
        <p>Let's do this!</p>
        <form>
          <label for="first-name">First name</label>
          <input type="text" id="first-name" name="first-name" />
          <label for="last-name">Last name</label>
          <input type="text" id="last-name" name="last-name" />
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
          <label for="phone">Phone number</label>
          <input type="tel" id="phone" name="phone" />
          <label for="password">Password</label>
          <input type="password" id="password" name="password" />
          <label for="confirm-password">Confirm password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
          />
        </form>
      </div>
      <button type="button">Create Account</button>
      <p>
        Already have an account?
        <a href="https://www.theodinproject.com/">Log in</a>
      </p>
    </div>
  </body>
</html>
